<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainContainer">
    <div id="container">
      <div id="display"><p></p></div>
      <button class="btn" id="clr">clear</button>
      <button class="btn" id="dlt">delete</button>
      <button class="btn" value="7" >7</button>
      <button class="btn" value="8">8</button>
      <button class="btn" value="9">9</button>
      <button class="btn" value="&#247">&#247</button>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
      <button class="btn" value="6">6</button>
      <button class="btn" value="x">x</button>
      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="-">-</button>
      <button class="btn" value="0">0</button>
      <button class="btn" value=".">&bull;</button>
      <button class="btn" value="+">+</button>
      <button class="btn" id="equal" value="=">=</button>
    </div>
  </div>
</body>
</html>
<script src="main.js"></script>
